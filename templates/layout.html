{% load static %}

<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static "css/lib/bootstrap.min.css" %}" />
  <link rel="stylesheet" href="{% static "css/main.css" %}?v=20200926" />
  {% block css %}{% endblock %}
</head>
<body>
  {% block header %}{% endblock %}
  <div class="{% block container_class %}container{% endblock %}">
    {% block content %}{% endblock %}
  </div>
  <footer>
    <div class="container">
      &copy; 2019 Judy Mou and Ian Webster <span class="desktop-only">| <a href="mailto:contact@spacereference.org">Contact</a> | Built with <a href="https://typpo.github.io/spacekit/">SpaceKit</a></span>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
  <script src="/static/dist/js/bundle.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-54607101-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-54607101-2');
  </script>

  {% include 'feedback.html' %}

</body>
</html>

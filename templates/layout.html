{% load static %}

<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static "css/lib/bootstrap.min.css" %}" />
  <link rel="stylesheet" href="{% static "css/main.css" %}" />
</head>
<body>
  {% block header %}{% endblock %}
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <footer>
    &copy; 2018 <a href="http://www.alioth.io">Alioth Education</a> | <a href="mailto:contact@spacereference.org">Contact</a>
  </footer>
  <script src="/static/dist/js/bundle.js"></script>

  {% block scripts %}{% endblock %}

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-54607101-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-54607101-2');
  </script>
</body>
</html>

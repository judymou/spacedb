{% extends 'layout.html' %}
{% load static %}

{% block scripts %}
<script src="{% static "js/main.js" %}"></script>
{% endblock %}

{% block content %}
<h1>SpaceDB</h1>
<div class="intro">
  <p>
    Welcome to the universe!
  </p>
</div>
<div>
  {% for space_object in space_objects %}
    <div class="item-container col-sm-4">
      <h2><a href="/{{space_object.name}}">{{space_object.name}}</a></h2>
    </div>
  {% endfor %}
</div>
{% endblock %}
